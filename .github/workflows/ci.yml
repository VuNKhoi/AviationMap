name: AviationMap CI 🚀

# 🚦 AviationMap CI runs on every PR!
on:
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: Lint & Analyze Code 🔍
    runs-on: macos-latest
    steps:
      - name: Checkout code 📦
        uses: actions/checkout@v4
      - name: Set up Flutter 💙
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Cache dependencies ⚡️
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
      - name: Check code formatting 🎨
        run: dart format --set-exit-if-changed .
      - name: Run Flutter Analyze 🔍
        run: flutter analyze

  test:
    name: Run All Tests 🧪
    runs-on: macos-latest
    needs: lint
    steps:
      - name: Checkout code 📦
        uses: actions/checkout@v4
      - name: Set up Flutter 💙
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Cache dependencies ⚡️
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
      - name: Install lcov
        run: brew install lcov
      - name: Run tests 🧪
        run: flutter test --coverage
      - name: Upload coverage report 📊
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info
      - name: Generate coverage summary 📝
        run: |
          genhtml coverage/lcov.info --output-directory coverage/html
          echo "Coverage summary:" > coverage/summary.txt
          grep -m 1 'lines......:' coverage/html/index.html | sed 's/<[^>]*>//g' >> coverage/summary.txt
      - name: Upload coverage summary 📊
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage/summary.txt

  build-android:
    name: Build Android APK 🤖
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout code 📦
        uses: actions/checkout@v4
      - name: Set up Flutter 💙
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Cache dependencies ⚡️
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
      - name: Build APK 🤖
        run: flutter build apk --debug
      - name: Upload APK Artifact 📎
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

  build-ios:
    name: Build iOS Debug App 🍏
    runs-on: macos-latest
    needs: test
    steps:
      - name: Checkout code 📦
        uses: actions/checkout@v4
      - name: Set up Flutter 💙
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Cache dependencies ⚡️
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
      - name: Build iOS Debug 🍏
        run: flutter build ios --debug --no-codesign
  security-scan:
    name: Check for Outdated or Vulnerable Dependencies 🔒
    runs-on: macos-latest
    steps:
      - name: Checkout code 📦
        uses: actions/checkout@v4
      - name: Set up Flutter 💙
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Run pub outdated 🔒
        run: flutter pub outdated
      - name: Upload iOS Artifact 📎
        uses: actions/upload-artifact@v4
        with:
          name: debug-ios
          path: build/ios/iphoneos

  notify:
    name: Email Pipeline Results 📧
    runs-on: macos-latest
    needs: [build-android, build-ios]
    steps:
      - name: Download coverage summary 📊
        uses: actions/download-artifact@v4
        with:
          name: coverage-summary
          path: coverage
      - name: Send Email Notification 📧
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "AviationMap CI Results 🚦"
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            Hello AviationMap Team! 🎉
            
            CI Pipeline completed for PR: ${{ github.event.pull_request.title }}
            
            Status: ${{ job.status }}
            
            Artifacts:
            - Android APK: ${{ steps.upload-apk.outputs.artifact-url }}
            - iOS Debug: ${{ steps.upload-ios.outputs.artifact-url }}
            
            Coverage Summary:
            $(cat coverage/summary.txt)
            
            Check the Actions tab for full logs and details!
            
            Have a great day! ✈️
          secure: true
